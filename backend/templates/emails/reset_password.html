<!-- templates/emails/reset_password.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Password Reset Confirmation</title>
  </head>
  <body style="font-family: sans-serif; line-height:1.5; color:#333;">
    <div style="max-width:600px; margin:auto; padding:20px; border:1px solid #ddd; border-radius:4px;">
      <img
        src="{{ logo_url }}"
        alt="Company Logo"
        style="display:block; margin:0 auto 20px; max-height:60px;"
      />

      <h2 style="text-align:center; margin-bottom:10px;">
        Hello {{ first_name }},
      </h2>

      <p>Your password was successfully <strong>changed</strong>.</p>

      <p>
        <strong>User ID:</strong> {{ user_id }}<br />
        <strong>New Password:</strong> {{ new_password }}
      </p>

      <p>
        If you did not request this change, please <a href="mailto:hrelogixa@gmail.com">contact support</a> immediately.
      </p>

      <hr style="border:none; border-top:1px solid #eee; margin:20px 0;" />

      <p style="text-align:center; color:#888; font-size:12px;">
        &copy; {{ now|date:"Y" }} Elogixa Technology India Pvt Ltd
      </p>
    </div>
  </body>
</html>
